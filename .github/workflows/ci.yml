name: CI - Quality & Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

jobs:
  quality-check:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build

  tests:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage requirements (min 85%)
        run: |
          node -e "
          const fs = require('fs');
          if (!fs.existsSync('coverage/coverage-summary.json')) {
            console.error('Coverage report not generated - tests may have failed');
            process.exit(1);
          }
          const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')).total;
          const min = 85;
          const checks = [
            ['Statements', summary.statements.pct],
            ['Branches', summary.branches.pct],
            ['Functions', summary.functions.pct],
            ['Lines', summary.lines.pct]
          ];
          let failed = false;
          console.log('\\nCoverage Report:');
          for (const [name, pct] of checks) {
            const status = pct >= min ? '✅' : '❌';
            console.log(\`  \${status} \${name}: \${pct}%\`);
            if (pct < min) {
              failed = true;
            }
          }
          if (failed) {
            console.error(\`\\n❌ Coverage below minimum threshold of \${min}%\`);
            process.exit(1);
          }
          console.log(\`\\n✅ All coverage checks passed (>= \${min}%)\`);
          "