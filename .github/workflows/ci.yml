name: CI - Quality & Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

jobs:
  quality-check:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build

  tests:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: quality-check
    env:
      # Force Node.js to use ES module mode
      NODE_OPTIONS: "--experimental-vm-modules"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Clear any potential module cache issues
      - name: Clear Vitest cache
        run: npx vitest --clearCache || true

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Ensure minimum coverage (fail if < 80%)
        run: |
          node -e "
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')).total;
          const min = 80;
          const checks = [
            ['Statements', summary.statements.pct],
            ['Branches', summary.branches.pct],
            ['Functions', summary.functions.pct],
            ['Lines', summary.lines.pct]
          ];
          let failed = false;
          for (const [name, pct] of checks) {
            if (pct < min) {
              console.error(\`\${name} coverage \${pct}% is below minimum \${min}%\`);
              failed = true;
            }
          }
          if (failed) { process.exit(1); }
          console.log('Coverage checks passed (>= 80%)');
          "

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverage = 'Coverage report not available';

            try {
              const summary = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
              const data = JSON.parse(summary);
              const total = data.total;

              coverage = `## Test Coverage

              | Category | Percentage |
              |----------|------------|
              | Statements | ${total.statements.pct}% |
              | Branches | ${total.branches.pct}% |
              | Functions | ${total.functions.pct}% |
              | Lines | ${total.lines.pct}% |
              `;
            } catch (error) {
              console.log('Could not read coverage summary');
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Quality checks passed!**\n\n${coverage}`
            });